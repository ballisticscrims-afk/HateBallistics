<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>H4TE Media</title>

<style>

/* ================= GLOBAL ================= */

body {
    margin: 0;
    font-family: Arial, Helvetica, sans-serif;
    background: black;
    color: white;
    overflow-x: hidden;
}

h1,h2,h3,h4 {
    margin: 0;
}

/* ================= NAVBAR ================= */

.navbar {
    position: fixed;
    top: 0;
    width: 100%;
    height: 70px;
    background: #000;
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 0 50px;
    z-index: 1000;
}

.nav-left img {
    height: 35px;
}

.nav-links {
    display: flex;
    gap: 30px;
    list-style: none;
}

.nav-links a {
    color: white;
    text-decoration: none;
    font-weight: 600;
    transition: 0.3s;
}

.nav-links a:hover {
    color: red;
}

.nav-icons {
    display: flex;
    gap: 25px;
}

.nav-icon {
    width: 22px;
    height: 22px;
    stroke: white;
    stroke-width: 2;
    fill: none;
    cursor: pointer;
    transition: 0.3s;
}

.nav-icon:hover {
    stroke: red;
    transform: scale(1.1);
}

/* ================= VIDEO BACKGROUND ================= */

.video-bg {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    z-index: -2;
}

.video-bg video {
    width: 100%;
    height: 100%;
    object-fit: cover;
}

.video-overlay {
    position: fixed;
    width: 100%;
    height: 100%;
    background: rgba(0,0,0,0.75);
    z-index: -1;
}

/* ================= PAGE HEADER ================= */

.page-header {
    padding-top: 120px;
    text-align: center;
}

.page-header h1 {
    font-size: 50px;
    margin-bottom: 10px;
}

.page-header p {
    color: #aaa;
}

/* ================= FEATURED ================= */

.featured {
    max-width: 900px;
    margin: 60px auto;
}

.featured video {
    width: 100%;
    border-radius: 15px;
    box-shadow: 0 0 40px rgba(255,0,0,0.3);
}

/* ================= MEDIA GRID ================= */

.section {
    max-width: 1400px;
    margin: 80px auto;
    padding: 0 40px;
}

.section h2 {
    text-align: center;
    margin-bottom: 40px;
}

.media-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(250px,1fr));
    gap: 30px;
}

.media-card {
    background: #111;
    padding: 15px;
    border-radius: 15px;
    transition: 0.3s;
    box-shadow: 0 0 25px rgba(255,0,0,0.1);
}

.media-card:hover {
    transform: translateY(-8px);
    box-shadow: 0 0 35px rgba(255,0,0,0.4);
}

.media-card video {
    width: 100%;
    border-radius: 10px;
}

.media-card h4 {
    margin-top: 10px;
    text-align: center;
}

/* ================= SEARCH POPUP ================= */

.search-popup {
    position: fixed;
    top: 80px;
    right: 50px;
    background: #111;
    padding: 20px;
    border-radius: 12px;
    display: none;
    box-shadow: 0 0 30px rgba(255,0,0,0.3);
}

.search-popup input {
    width: 250px;
    padding: 10px;
    background: #000;
    border: 1px solid #333;
    color: white;
}

/* ================= CART PANEL ================= */

.cart-panel {
    position: fixed;
    right: -350px;
    top: 0;
    width: 350px;
    height: 100%;
    background: #111;
    transition: 0.4s;
    padding: 20px;
    box-shadow: -5px 0 20px rgba(255,0,0,0.4);
}

.cart-panel.active {
    right: 0;
}

.cart-panel h3 {
    margin-bottom: 20px;
}

.close-cart {
    cursor: pointer;
    color: red;
    margin-bottom: 20px;
}

</style>
</head>
<body>

<!-- NAVBAR -->
<nav class="navbar">
    <div class="nav-left">
        <img src="images/logo.png">
    </div>

    <ul class="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="team.html">Roster</a></li>
        <li><a href="tournaments.html">Tournaments</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="socials.html">Socials</a></li>
        <li><a href="media.html">Media</a></li>
        <li><a href="join.html">Join Us</a></li>
        <li><a href="shop.html">Shop</a></li>
    </ul>

    <div class="nav-icons">
        <!-- LOGIN -->
        <svg class="nav-icon" onclick="alert('Login Page Coming Soon')" viewBox="0 0 24 24">
            <circle cx="12" cy="8" r="4"></circle>
            <path d="M4 20c1.5-4 14.5-4 16 0"></path>
        </svg>

        <!-- SEARCH -->
        <svg class="nav-icon" onclick="toggleSearch()" viewBox="0 0 24 24">
            <circle cx="11" cy="11" r="7"></circle>
            <line x1="16.5" y1="16.5" x2="22" y2="22"></line>
        </svg>

        <!-- CART -->
        <svg class="nav-icon" onclick="toggleCart()" viewBox="0 0 24 24">
            <path d="M6 6h15l-1.5 9h-12z"></path>
        </svg>
    </div>
</nav>

<!-- SEARCH BOX -->
<div class="search-popup" id="searchBox">
    <input type="text" placeholder="Search clips...">
</div>

<!-- CART PANEL -->
<div class="cart-panel" id="cartPanel">
    <div class="close-cart" onclick="toggleCart()">Close âœ–</div>
    <h3>Your Basket</h3>
    <p>No items yet.</p>
</div>

<!-- VIDEO BG -->
<div class="video-bg">
    <video autoplay muted loop>
        <source src="videos/media-bg.mp4" type="video/mp4">
    </video>
</div>
<div class="video-overlay"></div>

<!-- PAGE HEADER -->
<section class="page-header">
    <h1>H4TE Media</h1>
    <p>Top competitive & content clips</p>
</section>

<!-- FEATURED -->
<section class="featured">
    <video controls>
        <source src="videos/featured.mp4">
    </video>
</section>

<!-- SECTION -->
<section class="section">
    <h2>Content Creator Clips</h2>
    <div class="media-grid">
        <div class="media-card"><video controls><source src="videos/1.mp4"></video><h4>Clip 1</h4></div>
        <div class="media-card"><video controls><source src="videos/2.mp4"></video><h4>Clip 2</h4></div>
        <div class="media-card"><video controls><source src="videos/3.mp4"></video><h4>Clip 3</h4></div>
        <div class="media-card"><video controls><source src="videos/4.mp4"></video><h4>Clip 4</h4></div>
    </div>
</section>

<script>
function toggleSearch(){
    const box = document.getElementById("searchBox");
    box.style.display = box.style.display === "block" ? "none" : "block";
}

function toggleCart(){
    document.getElementById("cartPanel").classList.toggle("active");
}
</script>

</body>
</html>
