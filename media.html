<style>

/* =========================
   RESET
========================= */
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:Arial, Helvetica, sans-serif;
}

body{
  background:#000;
  color:white;
  overflow-x:hidden;
}

/* =========================
   VIDEO BACKGROUND
========================= */
.video-bg{
  position:fixed;
  top:0;
  left:0;
  width:100%;
  height:100%;
  z-index:-2;
}

.video-bg video{
  width:100%;
  height:100%;
  object-fit:cover;
}

.video-overlay{
  position:fixed;
  top:0;
  left:0;
  width:100%;
  height:100%;
  background:rgba(0,0,0,0.8);
  z-index:-1;
}

/* =========================
   NAVBAR
========================= */
.navbar{
  position:fixed;
  top:0;
  width:100%;
  height:70px;
  background:rgba(0,0,0,0.95);
  display:flex;
  justify-content:center;
  align-items:center;
  z-index:1000;
}

.nav-links{
  list-style:none;
  display:flex;
  gap:40px;
}

.nav-links a{
  text-decoration:none;
  color:white;
  font-weight:600;
  transition:0.3s;
}

.nav-links a:hover{
  color:red;
}

/* =========================
   PAGE HEADER
========================= */
.page-header{
  padding-top:150px;
  padding-bottom:60px;
  text-align:center;
}

.page-header h1{
  font-size:48px;
  margin-bottom:10px;
}

.page-header p{
  color:#ccc;
}

/* =========================
   FEATURED CLIP
========================= */
.featured{
  max-width:1000px;
  margin:0 auto 100px;
  padding:40px;
  background:rgba(0,0,0,0.9);
  border-radius:25px;
  border:1px solid rgba(255,0,0,0.3);
  text-align:center;
  transition:0.3s;
}

.featured:hover{
  box-shadow:0 0 40px rgba(255,0,0,0.5);
}

.featured h2{
  margin-bottom:25px;
}

.featured video{
  width:100%;
  border-radius:15px;
}

/* =========================
   SECTION TITLE
========================= */
.section-title{
  text-align:center;
  font-size:28px;
  margin:80px 0 40px;
}

/* =========================
   VIDEO GRID
========================= */
.video-grid{
  max-width:1200px;
  margin:0 auto 100px;
  padding:0 40px;
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(260px,1fr));
  gap:30px;
}

/* =========================
   VIDEO CARD
========================= */
.video-card{
  background:rgba(0,0,0,0.85);
  padding:15px;
  border-radius:20px;
  transition:0.3s;
  border:1px solid rgba(255,0,0,0.2);
}

.video-card:hover{
  transform:translateY(-6px);
  box-shadow:0 0 25px rgba(255,0,0,0.5);
}

.video-card video{
  width:100%;
  border-radius:15px;
}

</style>
</head>
