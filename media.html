<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>H4TE | Media</title>

<style>

/* =========================
   RESET
========================= */
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:Arial, Helvetica, sans-serif;
}

body{
  background:#000;
  color:white;
  overflow-x:hidden;
}

/* =========================
   VIDEO BACKGROUND
========================= */
.video-bg{
  position:fixed;
  top:0;
  left:0;
  width:100%;
  height:100%;
  z-index:-2;
}

.video-bg video{
  width:100%;
  height:100%;
  object-fit:cover;
}

.video-overlay{
  position:fixed;
  top:0;
  left:0;
  width:100%;
  height:100%;
  background:rgba(0,0,0,0.8);
  z-index:-1;
}

/* =========================
   NAVBAR
========================= */
/* ================= NAVBAR ================= */

.navbar {
    position: fixed;
    top: 0;
    width: 100%;
    height: 75px;
    background: #000;
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 0 60px;
    z-index: 1000;
}

.nav-left img {
    height: 35px;
}

.nav-links {
    display: flex;
    gap: 35px;
    list-style: none;
    margin: 0;
    padding: 0;
}

.nav-links a {
    color: white;
    text-decoration: none;
    font-weight: 600;
    transition: 0.3s;
}

.nav-links a:hover {
    color: red;
}

.nav-icons {
    display: flex;
    gap: 25px;
}

.nav-icon {
    width: 22px;
    height: 22px;
    stroke: white;
    stroke-width: 2;
    fill: none;
    cursor: pointer;
    transition: 0.3s;
}

.nav-icon:hover {
    stroke: red;
    transform: scale(1.1);
}


/* =========================
   PAGE HEADER
========================= */
.page-header{
  padding-top:150px;
  padding-bottom:60px;
  text-align:center;
}

.page-header h1{
  font-size:48px;
  margin-bottom:10px;
}

.page-header p{
  color:#ccc;
}

/* =========================
   FEATURED CLIP
========================= */
.featured{
  max-width:1000px;
  margin:0 auto 100px;
  padding:40px;
  background:rgba(0,0,0,0.9);
  border-radius:25px;
  border:1px solid rgba(255,0,0,0.3);
  text-align:center;
  transition:0.3s;
}

.featured:hover{
  box-shadow:0 0 40px rgba(255,0,0,0.5);
}

.featured h2{
  margin-bottom:25px;
}

.featured video{
  width:100%;
  border-radius:15px;
}

/* =========================
   SECTION TITLE
========================= */
.section-title{
  text-align:center;
  font-size:28px;
  margin:80px 0 40px;
}

/* =========================
   VIDEO GRID
========================= */
.video-grid{
  max-width:1200px;
  margin:0 auto 100px;
  padding:0 40px;
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(260px,1fr));
  gap:30px;
}

/* =========================
   VIDEO CARD
========================= */
.video-card{
  background:rgba(0,0,0,0.85);
  padding:15px;
  border-radius:20px;
  transition:0.3s;
  border:1px solid rgba(255,0,0,0.2);
}

.video-card:hover{
  transform:translateY(-6px);
  box-shadow:0 0 25px rgba(255,0,0,0.5);
}

.video-card video{
  width:100%;
  border-radius:15px;
}
   
/* ================= NAV ICONS ================= */

.navbar {
    display: flex;
    justify-content: space-between;
    align-items: center;
}

.nav-links {
    display: flex;
    gap: 30px;
}

.nav-icons {
    display: flex;
    gap: 20px;
    align-items: center;
}

.nav-icon {
    width: 26px;
    height: 26px;
    stroke: white;
    stroke-width: 2;
    fill: none;
    cursor: pointer;
    transition: 0.3s;
}

.nav-icon:hover {
    stroke: red;
    transform: scale(1.1);
}

/* ================= MODALS ================= */

.modal {
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.85);
    display: none;
    justify-content: center;
    align-items: center;
    z-index: 9999;
}

.modal-box {
    background: #111;
    padding: 40px;
    width: 380px;
    border-radius: 20px;
    border: 1px solid rgba(255,0,0,0.4);
}

.modal-box h2 {
    margin-bottom: 20px;
}

.modal-box input {
    width: 100%;
    padding: 12px;
    margin-bottom: 15px;
    background: #000;
    border: 1px solid #333;
    border-radius: 8px;
    color: white;
}

.modal-box button {
    width: 100%;
    padding: 12px;
    background: red;
    border: none;
    border-radius: 10px;
    color: white;
    font-weight: bold;
    cursor: pointer;
}

/* ================= BASKET ================= */

.basket {
    position: fixed;
    right: -350px;
    top: 0;
    width: 350px;
    height: 100%;
    background: #111;
    border-left: 2px solid red;
    padding: 30px;
    transition: 0.4s ease;
    z-index: 9999;
}

.basket.open {
    right: 0;
}

.close-basket {
    position: absolute;
    right: 20px;
    top: 20px;
    cursor: pointer;
    color: red;
    font-size: 18px;
}

</style>
</head>
