<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>H4TE Esports</title>

<style>

/* ================= GENERAL ================= */

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: Arial, Helvetica, sans-serif;
}

body {
    background: #000;
    color: white;
}

/* ================= NAVBAR ================= */

.navbar {
    position: fixed;
    top: 0;
    width: 100%;
    height: 75px;
    background: #000;
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 0 60px;
    z-index: 1000;
}

.nav-left {
    position: absolute;
    left: 60px;
}

.nav-left img {
    height: 35px;
}

.nav-links {
    display: flex;
    gap: 35px;
    list-style: none;
}

.nav-links a {
    color: white;
    text-decoration: none;
    font-weight: 600;
    transition: 0.3s;
}

.nav-links a:hover {
    color: red;
}

/* ================= HERO ================= */

.hero {
    height: 100vh;
    background: linear-gradient(to bottom, rgba(0,0,0,0.7), rgba(0,0,0,0.9)),
                url("images/hero.jpg") center/cover no-repeat;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    padding-top: 75px;
    text-align: center;
}

.hero h1 {
    font-size: 60px;
    letter-spacing: 3px;
    margin-bottom: 30px;
}

.enter-btn {
    padding: 15px 45px;
    background: red;
    border: none;
    color: white;
    font-size: 18px;
    border-radius: 40px;
    cursor: pointer;
    transition: 0.3s;
}

.enter-btn:hover {
    background: #ff2a2a;
    transform: scale(1.05);
}

/* ================= EXPLORE ================= */

.section {
    padding: 100px 10%;
    text-align: center;
}

.section h2 {
    font-size: 40px;
    margin-bottom: 50px;
}

.explore-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(250px,1fr));
    gap: 30px;
}

.explore-card {
    background: #111;
    padding: 40px;
    border-radius: 15px;
    transition: 0.3s;
}

.explore-card:hover {
    transform: translateY(-10px);
    box-shadow: 0 0 20px rgba(255,0,0,0.5);
}

.explore-card h3 {
    margin-bottom: 15px;
}

/* ================= SOCIALS ================= */

.social-grid {
    display: flex;
    justify-content: center;
    gap: 40px;
    flex-wrap: wrap;
}

.social-btn {
    background: #111;
    padding: 20px 40px;
    border-radius: 50px;
    text-decoration: none;
    color: white;
    transition: 0.3s;
    border: 1px solid red;
}

.social-btn:hover {
    background: red;
    box-shadow: 0 0 20px red;
}

</style>
</head>

<body>

<!-- NAVBAR -->

<nav class="navbar">
    <div class="nav-left">
        <a href="index.html">
            <img src="images/logo.png" alt="H4TE Logo">
        </a>
    </div>

    <ul class="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="team.html">Roster</a></li>
        <li><a href="tournaments.html">Tournaments</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="socials.html">Socials</a></li>
        <li><a href="media.html">Media</a></li>
        <li><a href="join.html">Join Us</a></li>
        <li><a href="shop.html">Shop</a></li>
    </ul>
</nav>

<!-- HERO -->

<section class="hero">
    <h1>WELCOME TO H4TE</h1>
    <button class="enter-btn" onclick="location.href='team.html'">ENTER</button>
</section>

<!-- EXPLORE -->

<section class="section">
    <h2>Explore</h2>

    <div class="explore-grid">
        <div class="explore-card">
            <h3>Our Roster</h3>
            <p>Meet the players representing H4TE.</p>
        </div>

        <div class="explore-card">
            <h3>Tournaments</h3>
            <p>Track our competitive journey.</p>
        </div>

        <div class="explore-card">
            <h3>Media</h3>
            <p>Watch highlights and top clips.</p>
        </div>
    </div>
</section>

<!-- SOCIALS -->

<section class="section">
    <h2>Find Us On Socials</h2>

    <div class="social-grid">
        <a href="#" class="social-btn">YouTube</a>
        <a href="#" class="social-btn">TikTok</a>
        <a href="#" class="social-btn">X</a>
        <a href="#" class="social-btn">Discord</a>
    </div>
</section>

</body>
</html>
