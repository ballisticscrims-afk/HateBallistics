<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>H4TE Shop</title>

  <style>
    /* ===== RESET ===== */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, Helvetica, sans-serif;
    }

    body {
      background: #000;
      color: #fff;
      min-height: 100vh;
    }

    a {
      text-decoration: none;
      color: inherit;
    }

    /* ===== NAVBAR ===== */
    .navbar {
      position: fixed;
      top: 0;
      width: 100%;
      height: 70px;
      background: rgba(0, 0, 0, 0.9);
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 40px;
      z-index: 999;
    }

    .nav-left img {
      height: 36px;
    }

    .nav-links {
      display: flex;
      gap: 28px;
      list-style: none;
    }

    .nav-links a {
      font-size: 14px;
      letter-spacing: 1px;
      color: #ccc;
      position: relative;
      padding-bottom: 4px;
    }

    .nav-links a:hover {
      color: #fff;
    }

    .nav-links .active {
      color: #fff;
    }

    .nav-links .active::after {
      content: "";
      position: absolute;
      left: 0;
      bottom: -6px;
      width: 100%;
      height: 2px;
      background: red;
    }

    /* ===== SHOP PAGE ===== */
    .shop-page {
      padding: 140px 8% 80px;
      text-align: center;
    }

    .shop-title {
      font-size: 3rem;
      letter-spacing: 4px;
      margin-bottom: 10px;
    }

    .shop-sub {
      color: #aaa;
      margin-bottom: 60px;
    }

    .shop-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 40px;
      max-width: 1100px;
      margin: 0 auto;
    }

    .shop-card {
      background: rgba(15, 15, 15, 0.95);
      border-radius: 16px;
      padding: 25px;
      box-shadow: 0 0 30px rgba(0,0,0,0.7);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .shop-card:hover {
      transform: translateY(-8px);
      box-shadow: 0 0 40px rgba(255, 0, 0, 0.35);
    }

    .shop-card img {
      width: 100%;
      height: 240px;
      object-fit: contain;
      margin-bottom: 20px;
    }

    .shop-card h3 {
      font-size: 1.2rem;
      margin-bottom: 6px;
    }

    .shop-card p {
      color: #bbb;
      margin-bottom: 15px;
      font-size: 14px;
    }

    .shop-card button {
      padding: 10px 24px;
      border-radius: 30px;
      border: none;
      background: #333;
      color: #777;
      cursor: not-allowed;
    }

    /* ===== MOBILE ===== */
    @media (max-width: 768px) {
      .navbar {
        padding: 0 20px;
      }

      .nav-links {
        gap: 18px;
      }

      .shop-title {
        font-size: 2.2rem;
      }
    }
  </style>
</head>

<body>

  <!-- NAVBAR -->
  <nav class="navbar">
    <div class="nav-left">
      <a href="index.html">
        <img src="images/logo.png" alt="H4TE Logo">
      </a>
    </div>

    <ul class="nav-links">
      <li><a href="index.html">Home</a></li>
      <li><a href="team.html">Roster</a></li>
      <li><a href="tournaments.html">Tournaments</a></li>
      <li><a href="about.html">About</a></li>
      <li><a href="socials.html">Socials</a></li>
      <li><a href="media.html">Media</a></li>
      <li><a href="join.html">Join Us</a></li>
      <li><a href="shop.html" class="active">Shop</a></li>
    </ul>
  </nav>

  <!-- SHOP CONTENT -->
  <main class="shop-page">
    <h1 class="shop-title">H4TE SHOP</h1>
    <p class="shop-sub">Official merchandise â€” coming soon</p>

    <div class="shop-grid">
      <div class="shop-card">
        <img src="images/shop/jersey.png" alt="H4TE Jersey">
        <h3>H4TE Pro Jersey</h3>
        <p>COMING SOON</p>
        <button disabled>Notify Me</button>
      </div>

      <div class="shop-card">
        <img src="images/shop/hoodie.png" alt="H4TE Hoodie">
        <h3>H4TE Hoodie</h3>
        <p>COMING SOON</p>
        <button disabled>Notify Me</button>
      </div>
    </div>
  </main>

</body>
</html>
