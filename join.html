<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Join H4TE</title>

  <!-- Main site CSS -->
  <link rel="stylesheet" href="style.css" />

</head>
<body>

  <!-- NAVBAR -->
  <nav class="navbar">
    <div class="nav-left">
      <a href="index.html">
        <img src="images/logo.png" alt="H4TE Logo" class="nav-logo">
      </a>
    </div>

    <ul class="nav-links nav-center">
      <li><a href="index.html">Home</a></li>
      <li><a href="team.html">Roster</a></li>
      <li><a href="tournaments.html">Tournaments</a></li>
      <li><a href="about.html">About</a></li>
      <li><a href="socials.html">Socials</a></li>
      <li><a href="media.html">Media</a></li>
      <li><a href="join.html" class="active">Join Us</a></li>
    </ul>
  </nav>

  <!-- JOIN PAGE -->
  <section class="join-page">

    <div class="application-box" id="appBox">

      <h2>Apply to H4TE</h2>

      <!-- ROLE SELECTOR -->
      <div class="role-selector">
        <button class="role-btn active" data-role="Competitive">Competitive</button>
        <button class="role-btn" data-role="Creator">Creator</button>
        <button class="role-btn" data-role="Staff">Staff</button>
      </div>

      <!-- FORM -->
      <form id="applicationForm">

        <input type="text" name="name" placeholder="Your Name / IGN" required>

        <input type="text" name="discord" placeholder="Discord Username (name#0000)" required>

        <input type="text" name="region" placeholder="Region" required>

        <textarea name="about" placeholder="Tell us about yourself" required></textarea>

        <input type="hidden" name="role" id="selectedRole" value="Competitive">

        <button type="submit" class="submit-btn">Submit Application</button>

      </form>

      <div class="success-message">
        âœ… Application sent successfully!
      </div>

    </div>

  </section>

  <!-- SCRIPT -->
  <script>
    const roleButtons = document.querySelectorAll('.role-btn');
    const roleInput = document.getElementById('selectedRole');
    const form = document.getElementById('applicationForm');
    const box = document.getElementById('appBox');

    // Role selector
    roleButtons.forEach(btn => {
      btn.addEventListener('click', () => {
        roleButtons.forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        roleInput.value = btn.dataset.role;
      });
    });

    // Submit (demo success)
    form.addEventListener('submit', e => {
      e.preventDefault();

      box.classList.add('success');
      form.reset();

      setTimeout(() => {
        box.classList.remove('success');
      }, 3000);
    });
  </script>

</body>
</html>
